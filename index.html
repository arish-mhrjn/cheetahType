<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheetahType</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <div class="logo">
        <img class="cheetah" src="images/2.svg" />
        <h1>CheetahType</h1>
      </div>
      <div id="header">
        <div id="info">30</div>
        <div id="buttons">
          <button>New game</button>
        </div>
      </div>
      <div id="typingPage">
        <div id="game" tabindex="0">
          <div id="words"></div>
          <!-- /all words inside -->
          <div id="cursor"></div>
          <div id="focus-error">Click here to focus</div>
        </div>
      </div>
      <div id="canvasPage">
        <div id="wpmData">
          <div id="container">
            <div id="title">wpm</div>
            <div class="data wpm"></div>
          </div>
          <div id="container">
            <div id="title">time</div>
            <div class="data time"></div>
          </div>
        </div>
        <div id="graph">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </main>
  </body>
</html>
